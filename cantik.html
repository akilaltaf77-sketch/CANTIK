<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UI Blur Menyatu</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  min-height:100vh;
  background:#0a0a0a;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.bg{position:absolute;inset:0;overflow:hidden}
.blob{position:absolute;width:320px;height:320px;filter:blur(120px);opacity:.8;border-radius:50%}
.blue{background:#1e90ff;top:10%;left:15%}
.red{background:#ff3b3b;top:40%;right:10%}
.green{background:#2ecc71;bottom:10%;left:20%}
.yellow{background:#f1c40f;bottom:20%;right:25%}
.glass{
  position:relative;z-index:2;
  width:90%;max-width:380px;
  padding:24px;border-radius:20px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.25);
  text-align:center
}
h1{font-size:1.4rem;margin-bottom:10px}
#content{white-space:pre-line;font-size:.95rem}
button{
  margin-top:18px;padding:12px;width:100%;
  border:none;border-radius:14px;
  background:linear-gradient(135deg,#1e90ff,#ff3b3b,#2ecc71,#f1c40f);
  color:#fff;font-weight:bold;cursor:pointer
}
input{width:100%;padding:12px;margin-top:12px;border-radius:12px;border:none}
.confetti{position:fixed;top:-10px;font-size:18px;animation:fall linear forwards;pointer-events:none;z-index:999}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}
</style>
</head>
<body>
<div class="bg">
  <div class="blob blue"></div>
  <div class="blob red"></div>
  <div class="blob green"></div>
  <div class="blob yellow"></div>
</div><div class="glass">
  <h1 id="title">Mulai</h1>
  <div id="content">Tekan tombol Mulai</div>
  <button id="btn">Mulai</button>
</div><script>
const title=document.getElementById('title')
const content=document.getElementById('content')
const btn=document.getElementById('btn')
let step=0

btn.onclick=function(){
  step++

  if(step===1){
    title.innerText='Selamat'
    content.innerText='Selamat jika ada yg ngirim link ini maka anda adalah orang yg berharga'
    btn.innerText='Lanjut'
  }
  else if(step===2){
    title.innerText='Tentang Kamu'
    content.innerText='1.kamu adalah ILA?\n2.kamu pendek\n3.kamu sekolah SDN paseraman 2\n\nIni dia knp kamu di gitukan'
  }
  else if(step===3){
    title.innerText='Pesan'
    content.innerText='1.kamu cantik\n2.kamu suka fiksi dg Akil yg suka fiksi juga\n3.kamu membuat ku tidak sedih\n4.aku dapat membalas semua yg kamu berikan\n\nTerima kasi & bay bay'
  }
  else if(step===4){
    title.innerText='Umur kamu BRP'
    content.innerHTML='<input id="umur" type="number" placeholder="Masukkan umur">'
  }
  else if(step===5){
    const umur=document.getElementById('umur').value||'??'
    title.innerText='Selamat üéâ'
    content.innerText='Selamat ya '+umur+' semoga cepat naik tinggi dan panjang umur'
    btn.style.display='none'
    confetti()
  }
}

function confetti(){
  const icons=['üå∏','üéÅ','üíê','üåº','üéâ']
  for(let i=0;i<35;i++){
    const e=document.createElement('div')
    e.className='confetti'
    e.innerText=icons[Math.floor(Math.random()*icons.length)]
    e.style.left=Math.random()*100+'vw'
    e.style.animationDuration=(2+Math.random()*3)+'s'
    document.body.appendChild(e)
    setTimeout(()=>e.remove(),5000)
  }
}
</script></body>
</html>
